<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eleições 2019</title>
    <link rel="stylesheet" href="pag inicial.css">
    
</head>
<body>
    <div class="container">
        <div class="card ">
            <div class="face face1">
                <div class="content">
                    <img src="https://image.flaticon.com/icons/png/512/2038/2038985.png">
                    <h3>Eleitor</h3>
                </div>
            </div>
               
            <div class="face face2">
                <div class="content">
                
                    <p>Liberar Votação</p>
                    <form name="formulario" action="Controller" method="post">
						<input type="hidden" name="acao" value="1"><br>
                            Titulo: <input type="text" name="titulo" title="Insira corretamente o Titulo de Eleitor" required pattern="^\d{12}$">
        
                        </form>

                </div>
            </div>
        </div>
        <div class="card ">
            <div class="face face1">
                <div class="content">
                    <img src="https://image.flaticon.com/icons/svg/470/470251.svg">
                    <h3>Mesário</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>Entrar como Mesário</p>

                       <form name="formulario" action="Controller" method="post">
						<input type="hidden" name="acao" value="3"><br>
						<button type="submit">Entrar</button>
        
                        </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
