<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css"/> 
        <link rel="stylesheet" href="index.css"/> 
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
        <title>Eleições 2019</title>
        
        <script type="text/javascript">
			function enviar(valor){
				document.formulario.acao.value=valor;
				document.formulario.submit();
			}
		</script>
        
    </head>
    <body class="">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4" id="prefeito">
                    <h2>Candidato</h2>
                    <h3 id="nome"></h3>
                    <img src="" id="foto">
                </div>
                <div class="col-sm-12 col-md-8 blocos" id="display">
                    <div class="blocos" id="urna">
                        <div id="painel" class="">
                            <div class="row">
                                <div class="col-6" >
                                    <input id="tela" type="text" maxlength="2" class="form-control-lg mais-maior" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="" id="teclado">
                            <div class="row">
                                <div class="col">
                                    <button onclick="valor(1)" type="button" class="btn btn-dark btn-lgx">1</button>
                                    <button onclick="valor(2)" type="button" class="btn btn-dark btn-lgx">2</button>
                                    <button onclick="valor(3)" type="button" class="btn btn-dark btn-lgx">3</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button onclick="valor(4)" type="button" class="btn btn-dark btn-lgx">4</button>
                                    <button onclick="valor(5)" type="button" class="btn btn-dark btn-lgx">5</button>
                                    <button onclick="valor(6)" type="button" class="btn btn-dark btn-lgx">6</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button onclick="valor(7)" type="button" class="btn btn-dark btn-lgx">7</button>
                                    <button onclick="valor(8)" type="button" class="btn btn-dark btn-lgx">8</button>
                                    <button onclick="valor(9)" type="button" class="btn btn-dark btn-lgx">9</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                  
                                    <button onclick="valor(0)" type="button" class="btn btn-dark btn-lgx">0</button>    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button onclick="corrigir()" type="button" class="btn btn-warning btn-lgx fonte">CORRIGIR</button>
                                    <button onclick="validarBranco()" type="button" class="btn btn-warning1 btn-lgx fonte" data-target="#exampleModal" data-toggle="modal">BRANCO</button>
                                    <button onclick="validar()" type="button" class="btn btn-success btn-lgx fonte" data-target="#exampleModal" data-toggle="modal">CONFIRMAR</button>
                                </div>
                            </div>
                        
                        </div>    
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Prefeito(a) da Cidade de Naboo</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Deseja confirmar o voto ?</p>
                                <h1><span id="nomeModal">Anular Voto</span></h1>
                            </div>
                            <div class="modal-footer">
                                <form name='formulario' action='Controller' method='post'>
									<input type='hidden' name='acao'>
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>                              
                             		<button type="button" class="btn btn-primary" value='confirmar' onclick='enviar(2)'>Confirmar</button>
                             	</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
